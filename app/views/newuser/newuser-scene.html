<div class="palm-page-header">
    <div class="header-icon checkmate"></div>
    <div class="header-text">
        <span x-mojo-loc=''>Check Mate - New User</span>
    </div>
</div>

<div class="palm-group">
    <div class="palm-group-title">
        <span x-mojo-loc=''>Terms and Conditions (Scroll)</span>
    </div>
    <div x-mojo-element="Scroller" class="scrollerClass" id="scrollTnC" name="scrollTnC" style="height:200px;margin:-15px 10px 10px -15px;padding:0px;">
        <div id="divTnC">
            <ul>
                <li>Loading Terms and Conditions...</li>
            </ul>
        </div>
        <div x-mojo-element="Button" id="btnAgree" name="btnAgree" style="margin-left: 20%; margin-right:14%"></div>
    </div>
</div>

<div class="palm-group" id="divCredentials" style="display:none">
    <div class="palm-group-title">
        <span x-mojo-loc=''>Credentials</span>
    </div>

    <div class="palm-list">

        <div class="palm-row first">
            <div class="palm-row-wrapper">
                <div class="title" style="float:left; margin-left: 8px; margin-top: 14px;padding:0px;"><span class="label ">Chess Move</span></div>
            </div>
        </div>

        <div class="palm-row">
            <div class="palm-row-wrapper" style="height: 12px">
                <div id="divChessMove" class="truncating-text" style="margin: 16px 14px;">&nbsp;</div>
            </div>
        </div>

        <div class="palm-row">
            <div class="palm-row-wrapper" style="height: 12px">
                <div class="title" class="truncating-text" style="float:left; margin-left: 8px; margin-top: 14px;padding:0px"><span class="label ">Grandmaster</span></div>
            </div>
        </div>

        <div class="palm-row">
            <div class="palm-row-wrapper">
                <div id="divGrandmaster" style="margin: 16px 14px;">&nbsp;</div>
            </div>
        </div>

        <div class="palm-row last">
            <div class="palm-row-wrapper">
                <div id="divGrandmaster" style="margin-top: -6px; padding:0px;line-height: 16px">
                    <center><span style="font-style: italic;font-size: smaller;">Write this information down! It won't appear again!</span></center>
                </div>
            </div>
        </div>

    </div>

</div>
<div x-mojo-element="Button" id="btnCancel" name="btnCancel"></div>
<div x-mojo-element="Button" id="btnOK" name="btnOK" style="display: none;"></div>
